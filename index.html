<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roy Web Design</title>
    <link 
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <h1 class="brand"><span>CyberArk</span> Web Design</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>CyberArk Web Design</h3>
                <ul>
                    <li><i class="fa fa-road"></i> Mombasa road</li>
                    <li><i class="fa fa-phone"></i>+254 726746234</li>
                    <li><i class="fa fa-envelope"></i>test@roy.test</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form id="contactForm">
                    <p>
                        <label>Name</label>
                        <input type="text" name="" id="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="text" name="email" id="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="s" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
    
    <scrpt src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
      
    <script src="main.js"></script>
</body>
</html>
